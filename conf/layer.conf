# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-joco-imx"
BBFILE_PATTERN_meta-joco-imx = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-joco-imx = "6"

LAYERDEPENDS_meta-joco-imx = "core"
LAYERSERIES_COMPAT_meta-joco-imx = "warrior zeus"
